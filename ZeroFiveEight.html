<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>[% title %]</title>
    
	<meta name="generator" content="[% generator.name %]">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300&subset=latin,greek,latin-ext' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
    <script>$(function(){
        $('.toggler').click(function(){
                $('#list').fadeToggle("fast");
            });
        });
    </script>
    <link rel="stylesheet" href=[% resource('style.css') %]>
</head>
<body>
    [% options.line_breaks = 'Default' %]
    [% options.empty_lines = "remove" %]
	<div class="wrapper">
 
    <!--Collapsable menu-->    
        <div id="taskbar" style="color:#3D6E0F; font-weight:500;">
            <span style="margin-left: 10px;"><strong>Menu</strong></span>
            <a href="#" class="toggler" style="color:#CE5C00; text-decoration:none; line-height: 2em;">[show/hide]</a> 
            <div id="list">
                <div id="navigation"> [% index() %] </div>
            </div>
        </div>
        
		<div id="content">
		<!--[% FOR page IN pages %]-->
			<h1>[% page.heading %] <a name='[% anchor(page) %]'></a></h1>
			[% page.body %]
			<br>
			<span class="backlinks">
			<!--[% FOR link IN page.backlinks %]-->
				[% IF loop.first %]
				<hr class='footnotes'>
				<b>Backlinks:</b>
				[% END %]
				<a href='[% uri(link) %]'>[% link.name %]</a>
				[% IF loop.last %]<br /><br />[% END %]
			<!--[% END %]-->
			</span>
            
            <!-- !! The script will center all images. If you prefer the default (images at left delete these three lines -->    
            <script>
                $( "img" ).wrap( "<div class='imgcenter'></div>" );
            </script>
            
			[% IF not loop.last %]<hr class='pageseparator'/>[% END %]
		<!--[% END %]-->
		</div>
	</div>
</body>
</html>
